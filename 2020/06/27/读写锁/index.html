"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Singleton</span><span class="params">(type)</span>:</span></div><div class="line">    <span class="string">"""</span></div><div class="line">    Singleton metaclass</div><div class="line">    Based on Python Cookbook 3rd Edition Recipe 9.13</div><div class="line">    Only one instance of a class can exist. Does not work with __slots__</div><div class="line">    """</div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(cls, *args, **kw)</span>:</span></div><div class="line">        super(Singleton, cls).__init__(*args, **kw)</div><div class="line">        cls.__instance = <span class="keyword">None</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__call__</span><span class="params">(cls, *args, **kw)</span>:</span></div><div class="line">        <span class="keyword">if</span> cls.__instance <span class="keyword">is</span> <span class="keyword">None</span>:</div><div class="line">            cls.__instance = super(Singleton, cls).__call__(*args, **kw)</div><div class="line">        <span class="keyword">return</span> cls.__instance</div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">ReadWriteLock</span><span class="params">(object)</span>:</span></div><div class="line">    __metaclass__ = Singleton</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></div><div class="line">        self.w_lock = threading.Lock()</div><div class="line">        self.r_lock = threading.Lock()</div><div class="line">        self.read_count = <span class="number">0</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">acquire_read</span><span class="params">(self)</span>:</span></div><div class="line">        self.r_lock.acquire(blocking=<span class="keyword">True</span>)</div><div class="line">        <span class="keyword">if</span> self.read_count == <span class="number">0</span>:</div><div class="line">            self.w_lock.acquire()</div><div class="line">        self.read_count += <span class="number">1</span></div><div class="line">        self.r_lock.release()</div><div class="line">        print(self.read_count)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">release_read</span><span class="params">(self)</span>:</span></div><div class="line">        self.r_lock.acquire(blocking=<span class="keyword">True</span>)</div><div class="line">        self.read_count -= <span class="number">1</span></div><div class="line">        <span class="keyword">if</span> self.read_count == <span class="number">0</span>:</div><div class="line">            self.w_lock.release()</div><div class="line">        self.r_lock.release()</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">acquire_write</span><span class="params">(self)</span>:</span></div><div class="line">        self.w_lock.acquire(blocking=<span class="keyword">True</span>)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">release_write</span><span class="params">(self)</span>:</span></div><div class="line">        self.w_lock.release()</div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">ReadThread</span><span class="params">(threading.Thread)</span>:</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></div><div class="line">        threading.Thread.__init__(self)</div><div class="line">        self.rw_lock = ReadWriteLock()</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">(self)</span>:</span></div><div class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</div><div class="line">            <span class="keyword">try</span>:</div><div class="line">                self.rw_lock.acquire_read()</div><div class="line">                print(<span class="string">u"Thread %s is reading..."</span> % self.name)</div><div class="line">                time.sleep(<span class="number">2</span>)</div><div class="line">            <span class="keyword">finally</span>:</div><div class="line">                self.rw_lock.release_read()</div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">WriteThread</span><span class="params">(threading.Thread)</span>:</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></div><div class="line">        threading.Thread.__init__(self)</div><div class="line">        self.rw_lock = ReadWriteLock()</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">(self)</span>:</span></div><div class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</div><div class="line">            <span class="keyword">try</span>:</div><div class="line">                self.rw_lock.acquire_write()</div><div class="line">                print(<span class="string">u"Thread %s is writing..."</span> % self.name)</div><div class="line">                time.sleep(<span class="number">2</span>)</div><div class="line">            <span class="keyword">finally</span>:</div><div class="line">                self.rw_lock.release_write()</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">5</span>):</div><div class="line">        read_thread = ReadThread()</div><div class="line">        read_thread.start()</div><div class="line"></div><div class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">5</span>):</div><div class="line">        write_thread = WriteThread()</div><div class="line">        write_thread.start()</div></pre></td></tr></table></figure>
